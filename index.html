<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
        <h1>Current Weather</h1>
        <div class="tab-container">
          <p class="tab" data-userWeather>Your Weather</p>
          <p class="tab"  data-searchWeather>Search Weather</p> 
          </div>

         <div class="weather-container">
            <!--grand location container-->
            <div class=" sub-container    grant-location-container">
                <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
             <p>Grant Location Access</p>
             <p>Allow Access to get weather Information</p>

             <button class="btn" data-grantAccess>Grant Access</button>
                </div>
             <!--search form-->
             <form action="" class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
             </form>

             <!--loading Screen container-->

             <div class=" sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
             </div>

             <!--show Weather info-->
             <div  class="sub-container user-info-container">
                <!--cityname and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon crossorigin="anonymous">
                </div>
                   <!--weather description-->
                  <p data-weatherDesc></p>
                  <!--weatherIcon-->
                  <img  data-weatherIcon>
                  <p data-temp></p>
                    <!--3 cards-parameter-->
                    <div class="parameter-container">
                        <!--card1-->
                        <div class="parameter">
                            <img src="assets/wind.png" alt="">
                            <p>Wind-Speed</p>
                            <p data-windspeed></p>
                        </div>

                            <!--card 2-->
                            <div class="parameter">
                                <img src="assets/humidity.png" alt="">
                                <p>Humidity</p>
                                <p data-humidity></p>
                            </div>

                        <!--card3-->
                        <div class="parameter">

                            <img src="assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                        
                    </div>
             </div>
            

         </div>
           <!--handle api fetch error-->
           <div class="sub-container api-error-container">
            <img src="assets/not-found.png" data-notFoundImg />
            <p data-apiErrorText></p>
            <button class="btnerr" data-apiErrorBtn>Retry</button>
          </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
